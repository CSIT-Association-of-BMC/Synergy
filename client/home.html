<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirAlly</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
    <!-- First Navbar -->
    <nav class="first-navbar">
        <div class="container">
            <div class="logo">AirAlly</div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search AQI of cities...">
                <i class="fas fa-search" id="search-icon"  style="color: #287e74;"></i>
            </div>
            <div class="user-profile">
                <div class="user-icon"></div>
                <i class="fa-solid fa-user" style="color: #287e74;"></i>
                <div class="dropdown-content">
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Second Navbar -->
    <nav class="second-navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Map</a></li>
            </ul>
        </div>
    </nav>

    </div>

    <script src="script.js"></script>
