      <div class="right-dialog" id="rightDialog">
        <table class="table" id="placesTable">
          <thead>
            <tr>
              <th>Place</th>
              <th>AQI</th>

    <script>
      // Assuming you have JavaScript code to fetch data from an API and populate the left and right dialogs

      // Example data for nearby places and their AQI
      var placesData = [
        { place: "Place 1", aqi: 30 },
        { place: "Place 2", aqi: 45 },
        { place: "Place 3", aqi: 55 },
        // Add more data as needed
      ];

      // Function to populate the right dialog (places table)
      function populatePlacesTable() {
        var tableBody = document.querySelector("#placesTable tbody");
        placesData.forEach(function (place) {
          var row = document.createElement("tr");
          row.innerHTML = `
                <td>${place.place}</td>
                <td>${place.aqi}</td>
            `;
          tableBody.appendChild(row);
        });
      }

      // Populate the right dialog when the page loads
      populatePlacesTable();

      // Assuming you have JavaScript code to show/hide the dialogs based on user interaction
    </script>

<script  src="https://maps.googleapis.com/maps/api/js"></script>  
  
<script>  
      var  map  =  new  google.maps.Map(document.getElementById('map'),  {  
            center:  new  google.maps.LatLng(27.7172,  85.3240),  
            mapTypeId:  google.maps.MapTypeId.ROADMAP,  
            zoom:  11  
      });  
  
      var  t  =  new  Date().getTime();  
      var  waqiMapOverlay  =  new  google.maps.ImageMapType({  
            getTileUrl:  function  (coord,  zoom)  {  
                  return  'https://tiles.aqicn.org/tiles/usepa-aqi/'  +  zoom  +  "/"  +  coord.x  +  "/"  +  coord.y  +  ".png?token=d1f9e26d4634954a0523b621749b1bddb655e8c1";  
            },  
            name:  "Air  Quality",  
      });  
  
      map.overlayMapTypes.insertAt(0,  waqiMapOverlay);  
</script>
