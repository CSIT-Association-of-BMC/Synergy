<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="map.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">

</head>
<body>
    <!-- First Navbar -->
    <nav class="first-navbar">
        <div class="container">
            <div class="logo">AirAlly</div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search AQI of cities...">
                <i class="fas fa-search" id="search-icon"  style="color: #287e74;"></i>
            </div>
            <div class="user-profile">
                <div class="user-icon"></div>
                <i class="fa-solid fa-user fa-2xl" style="color: #287e74;"></i>
                <div class="dropdown-content">
                    <a href="./login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Second Navbar -->
    <nav class="second-navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./map.html">Map</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <!-- Left Section for Map -->
        <div class="left-section">
            <!-- Map will be rendered here -->
            <div id="map"></div>
        </div>

        <!-- Right Section for Nearby Places -->
        <div class="right-section">
            <h2 class="nearby-places">Nearby Places</h2>
            <!-- Table for listing places and their AQI -->
            <table>
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>AQI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pokhara</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>Kathmandu</td>
                        <td>232</td>
                    </tr>
                    <tr>
                        <td>Chitwan</td>
                        <td>75</td>
                    </tr>
                    <tr>
                        <td>Biratnagar</td>
                        <td>77</td>
                    </tr>
                    <tr>
                        <td>Butwal</td>
                        <td>22</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
